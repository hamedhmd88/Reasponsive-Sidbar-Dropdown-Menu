<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
    <title>Reasponsive Sidbar Dropdown Menu</title>
</head>
<body id="body-pd">

    <header class="header" id="header">
        <div class="header-toggle">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>


        <div class="header--img">
            <i class='bx bx-user-circle'></i>
        </div>
    </header>

    <div class="i-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="#" class="nav--logo">
                    <i class="bx bx-layer nav--logo-icon"></i>
                    <span class="nav--logo-name">Logo</span>
                </a>

                <div class="nav--list">
                    <a href="#" class="nav--link active">
                        <i class="bx bx-grid-alt nav--icon">
                            Dashboard
                        </i>
                        <span class="nav--name"></span>
                    </a>

                    <a href="#" class="nav--link">
                        <i class="bx bx-user nav--icon"></i>
                        <span class="nav--name">Users</span>
                    </a>

                    <a href="#" class="nav--link">
                        <i class="bx bx-message-square-detail nav--icon"></i>
                        <span class="nav--name">Massage</span>
                    </a>

                    <a href="#" class="nav--link">
                        <i class="bx bx-bookmark nav--icon"></i>
                        <span class="nav--name">Favorites</span>
                    </a>

                    <a href="#" class="nav--link">
                        <i class="bx bx-folder nav--icon"></i>
                        <span class="nav--name">Data</span>
                    </a>

                    <a href="#" class="nav--link">
                        <i class="bx bx-bar-chart-alt-2 nav--icon"></i>
                        <span class="nav--name">Analytisc</span>
                    </a>
                </div>

            </div>

            <a href="#" class="nav--link">
                <i class="bx bx-log-out nav--icon"></i>
                <span class="nav--name">Log Out</span>
            </a>

        </nav>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
